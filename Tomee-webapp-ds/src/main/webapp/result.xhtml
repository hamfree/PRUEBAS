<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets">
  <h:body>
    <f:view>
      <h:form id="mainForm">
        <h2>¡Libro agregado!</h2>
        <h:commandLink action="back">
          <h:outputText value="Agrega mas libros"/>
        </h:commandLink>
        <h:commandButton action="#{bookBean.fetchBooks}" value="Ver libros actuales"/>
        <br/>
        <ui:repeat value="#{bookBean.booksAvailable}" var="book">
          Id del Libro..... : #{book.bookId}<br/>
          Título del Libro. : #{book.bookTitle} <br/>
          <hr />
        </ui:repeat>
      </h:form>
    </f:view>
  </h:body>
</html>
